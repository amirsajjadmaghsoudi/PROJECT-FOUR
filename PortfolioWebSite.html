<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PortfolioWebSite</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<style>
    section {
        width: 100vw;
        height: 40vw;
        padding: 60px;
    }

    .cl-white {
        color: greenyellow;
    }
    img{
        transition:opacity .5s;
         }
         img:hover{opacity: .5;}
</style>

<body data-spy="scroll" data-target=".navbar">
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#home">Home</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </div>
    </nav>
    <section id="home" class="text-center cl-white" style="background:url(header1.jpg);background-size: 100% 100%; ">
        <h1>My Portofolio</h1>
        <p class="lead">Let Just Read Myself and Contact me</p>
    </section>
    <section id="work" style="padding:10px;" class="text-center">
        <div class="page-header">
            <h2> My Work Sample </h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img src="./p6.jpg" class="img-responsive">
                </div>
                <div class="col-md-4">
                    <img src="./p8.jpg" class="img-responsive">
                </div>
                <div class="col-md-4">
                    <img src="./p10.jpg" class="img-responsive">
                </div>
                <div class="col-md-4">
                    <img src="./p3.jpg" class="img-responsive">
                </div>
                <div class="col-md-4">
                    <img src="./p11.jpg" class="img-responsive">
                </div>
                <div class="col-md-4">
                    <img src="./p9.jpg" class="img-responsive">
                </div>



            </div>
        </div>
    </section>
    <section id="contact" style="background:#e6e6e6;">
        <div class="page-header text-center">
            <h2>Contact Me</h2>
        </div>
        <form class="center-block" style="width: 600px">
            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Your Name"/>
            </div>
            <div class="form-group">
                    <input type="email" class="form-control input-lg" placeholder="Your Email"/>
                </div>
                <div class="form-group">
                        <input type="text" class="form-control input-lg" placeholder="Subject"/>
                    </div>
                    <div class="form-group">
                           <textarea class="form-control input-lg" placeholder="please free to ask your question here throught this form." rows="10"></textarea>
                        </div>
                        <div class="form-group">
                               <button class="btn btn-block btn-danger">Submit your Question</button>
                            </div>
        </form>
    </section>


</body>

</html>
